<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Keith's Portfolio Website</title>
  </head>
  <body>
    <div class="site-container">

      <!-- ----------------- Header Section ------------------- -->

      <header class="header-container">
        <img
            id="hamburger-icon"
            src="icons/hamburger-icon.png"
            alt="hamburger menu icon"
          />
        <ul class="nav-bar">
          <a href="#skills" class="nav-item"><li>Skills</li></a>
          <a href="#portfolio" class="nav-item"><li>Portfolio</li></a>
          <a href="#about-me" class="nav-item"><li>About Me</li></a>
          <a href="#contact" class="nav-item"><li>Contact</li></a>
        </ul>
        <a href="#" class="nav-item">
          <img src="images/arrow-up.svg" class="arrow" alt="up arrow" />
        </a>
      </header>
      <ul class="nav-bar-two">
        <a href="#skills" class="nav-item-two"><li>Skills</li></a>
        <a href="#portfolio" class="nav-item-two"><li>Portfolio</li></a>
        <a href="#about-me" class="nav-item-two"><li>About Me</li></a>
        <a href="#contact" class="nav-item-two"><li>Contact</li></a>
      </ul>

      <!-- ---------------- Project Information --------------- -->

      <section class="intro" id="home">
        <h1 class="section__title section__title--intro">
          <strong>Qizzical</strong> <strong>App</strong>
        </h1>
        <p class="section__subtitle section__subtitle--intro">front-end dev</p>
        <img
          src="img/Quizzical-App-Screenshot.png"
          alt="my quiz react project"
          class="intro__img"
        />
      </section>
  

      <!-- ----------------- Links Section --------------------- -->

      <section class="links">
        <div class="links-container">
          <h3 class="find-me">Find me on...</h3>
          <div class="link-icons">
            <a
              href="https://www.linkedin.com/in/keith-petryshyn-886b5016/"
              target="_blank"
            >
              <img
                src="icons/linkedin.svg"
                class="icon linkedin"
                alt="linkedin icon"
              />
            </a>
            <a href="https://github.com/KeithPetr" target="_blank">
              <img
                src="icons/github.svg"
                class="icon github"
                alt="github icon"
              />
            </a>
            <a href="https://twitter.com/KeithABCoding" target="_blank">
              <img
                src="icons/twitter.svg"
                class="icon twitter"
                alt="twitter icon"
              />
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
