<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Keith's Portfolio Website</title>
  </head>
  <body>
    <header class="header-container">
      <ul class="nav-bar">
        <li class="nav-item">Skills</li>
        <li class="nav-item">Portfolio</li>
        <li class="nav-item">About Me</li>
        <li class="nav-item">Contact</li>
        <li class="nav-item">
          <img src="images/arrow-up.svg" class="arrow" alt="up arrow" />
        </li>
      </ul>
    </header>

    <section class="hero">
      <div class="hero-container">
        <img
          src="images/Profile.jpg"
          class="profile-pic"
          alt="Picutre of Keith Petryshyn"
        />
        <div class="intro-container">
          <h1 class="intro">
            Hi, I'm <span class="full-name">Keith Petryshyn</span>
          </h1>
          <p class="front-end-dev">Front-end Dev</p>
          <button class="what-i-do" type="button">Learn about what I do</button>
        </div>
      </div>
    </section>

    <section class="skills">
        <div class="skills-container">
            <h2 class="skills-title-bold">Here's all the stuff I do.</h2>
            <p class="skills-title-regular">This is a listare the coding languages I use</p>
            <div class="skills-card">
                <img src
            </div>
        </div>
    </section>

  </body>
